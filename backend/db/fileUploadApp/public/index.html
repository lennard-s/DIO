<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger Upload File</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Tiger Upload Files</h1>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="drop_box">
                    <header>
                        <h4>Add File here</h4>
                    </header>
                    <p>Files Supported: CSV</p>
                    <input type="file" hidden accept=".csv" id="fileID" name="file">
                    <div class="button-group">
                        <button type="button" id="chooseFileBtn" class="btn">Choose File</button>
                        <button type="submit" class="btn">Upload</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
